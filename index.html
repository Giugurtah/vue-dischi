<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- STYLE -->
    <link rel="stylesheet" href="./style/index.css">
    <title>Spotify 2.0</title>
</head>
<body class="deep_blue">
    <div id="app">
        <header class="fixed-top light_blue p-2">
            <img src="./images/logo.png" alt="Spotify Logo">
        </header>
        <main class="container mt-5 pt-5">
            <nav class="text-center mb-3">
                <div v-for="genre in genreList" class="d-inline-block color_white mx-3">
                    <input type="checkbox" :id="genre" :name="genre" :value="genre" v-model="checkedGenres">
                    <label :for="genre">{{genre}}</label>
                </div>
            </nav>
            <div class="row justify-content-center gx-4 gy-3">
                <article v-for="album in songList" class="col-2">
                    <div class="light_blue text-center h-100 p-2">
                        <img :src="album.poster" alt="poster album" class="img-fluid my-3">
                        <h4 class="color_white mb-3">{{ album.title.toUpperCase() }}</h4>
                        <address class="color_gray my-0 lh-sm">{{ album.author }}</address>
                        <time class="color_gray lh-sm ">{{ album.year }}</time>
                    </div>
                </article>
            </div>
        </main>
    </div>
    <!-- SCRIPT -->
    <script src="./js/index.js"></script>
</body>
</html>
